<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Tabela</title>
</head>
<body>
	<table border="3" width="20%">
		<tr>
			<th rowspan="4">Roupas</th>
			<th colspan="2">Acessorios</th>
		</tr>
		<tr>
			<th>Paises</th>
			<th>Cores</th>
		</tr>
		<tr>
			<td>Escocia</td>
			<td rowspan="2">Azul</td>
		</tr>
		<tr>
			<td>Inglaterra</td>
		</tr>
	</table>
</body>
</html>
